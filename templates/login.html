<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Business KhataBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            border-radius: 12px;
        }
        .logo {
            height: 45px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow auth-card p-4">

                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='logo.png') }}" class="logo mb-2">
                    <h4 class="fw-bold">Business KhataBook</h4>
                    <small class="text-muted">Login to your account</small>
                </div>

                <!-- âœ… FIXED FLASH MESSAGE (ONLY ONE) -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% set category, message = messages[-1] %}
                    <div class="alert alert-{{ category }} text-center">
                      {{ message }}
                    </div>
                  {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    <small>
                        New user?
                        <a href="/register" class="fw-semibold text-decoration-none">
                            Create account
                        </a>
                    </small>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
